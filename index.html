<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    We are using node <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.
    <div>
      <button onclick="resolveBluebird()">Call bluebird resolve() via remote</button>
      <button onclick="resolveNative()">Call native resolve() via remote</button>
    </div>
    <div>
      <button onclick="rejectBluebird()">Call bluebird reject() via remote</button>
      <button onclick="rejectNative()">Call native reject() via remote</button>
    </div>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
